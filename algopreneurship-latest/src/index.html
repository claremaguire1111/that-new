<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algopreneurship Summit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
    :root {
      --cream: #F7F3F0;
      --black: #0A0A0A;
      --charcoal: #1A1A1A;
      --white: #FFFFFF;
      --navy: #0F1B2D;
      --dark-green: #1D3025;
      --grey-100: #F1F1F1;
      --grey-200: #E1E1E1;
      --grey-300: #C4C4C4;
      --grey-400: #8C8C8C;
      --grey-500: #555555;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--cream);
      color: var(--charcoal);
      line-height: 1.5;
      overflow-x: hidden;
      font-size: 16px;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }
    
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
    }
    
    .logo span {
      color: var(--navy);
    }
    
    a {
      display: inline-block;
      background-color: var(--charcoal);
      color: var(--white);
      padding: 12px 32px;
      border-radius: 2px;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 2rem;
    }
    
    a:hover {
      background-color: var(--black);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main>
    <div class="logo">Algopreneurship<span>.</span></div>
    <h1>Coming Soon</h1>
    <p>Thank you for visiting the Algopreneurship Summit site. We're working on launching our full website soon.</p>
    <p>Join leaders in AI research, policy, and entrepreneurship to discuss critical challenges and opportunities.</p>
    <p>October 28-30, 2025 â€¢ London, UK</p>
    <a href="mailto:webmaster@thinkingaboutthinking.org">Contact Us</a>
  </main>
</body>
</html>
